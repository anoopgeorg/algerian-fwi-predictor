{% extends 'base.html' %}

{% block head %}

<title>Algerian FWI Predictior:</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Weather Index Attributes</h1>

    <div class="form">
        <form action="/prediction" method="POST">
          <input type ="text" name="Temperature" id="Temperature" required="required" placeholder="Temperature">
          <input type ="text" name="RH" id="RH"  required="required" placeholder="RH">
          <input type ="text" name="WS" id="WS"  required="required" placeholder="WS">
          <input type ="text" name="Rain" id="Rain"  required="required" placeholder="Rain">
          <input type ="text" name="FFMC" id="FFMC"  required="required" placeholder="FFMC">
          <input type ="text" name="DMC" id="DMC"  required="required" placeholder="DMC">
          <input type ="text" name="ISI" id="ISI"  required="required" placeholder="ISI">
          <input type="radio" id="Bejaia" name="region" value="Bejaia"  >
          <label for="css">Bejaia</label><br>     
          <input type="radio" id="Sidi_Bel_Abbes" name="region" value="SidiBelAbbes"  >
          <label for="html">Sidi Bel Abbes</label><br>
          <input type="checkbox" id="fire" name="fire" value="fire">
          <label for="fire"> Fire</label><br>
          <input type="submit" value="predict">                                                     
        </form>
    </div>
  

</div>
{% endblock %}
